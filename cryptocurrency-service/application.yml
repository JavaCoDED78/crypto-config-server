server:
  port: 0

spring:
  application:
    name: cryptocurrency-service

  datasource:
    url: jdbc:postgresql://localhost:5432/cryptocurrency
    username: "{cipher}"
    password: "{cipher}"
    driver-class-name: org.postgresql.Driver

  jpa:
    properties.hibernate:
      batch_size: 50
      fetch_size: 50
      show_sql: true
      format_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    path: /cryptocurrency-service/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

coin-api:
  feign:
    name: coinLoreApiFeignClient
    url: https://api.coinlore.net/api

scheduler:
  enable: true