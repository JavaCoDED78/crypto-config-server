server:
  port: 0

spring:
  application:
    name: cryptocurrency-service

  datasource:
    url: jdbc:postgresql://localhost:5432/cryptocurrency-service
    username: ""
    password: ""
    driver-class-name: org.postgresql.Driver

  jpa:
    properties.hibernate:
      batch_size: 50
      fetch_size: 50
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false