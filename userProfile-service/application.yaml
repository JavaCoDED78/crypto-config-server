server:
  port: 0

spring:
  data:
    mongodb:
      username: "{cipher}"
      password: "{cipher}"
      host: localhost
      port: 27017
      database: Profile
      authentication-database: admin
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    path: /profile-service/api-docs

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
